<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="check1">
    <script>

        const test1 = document.querySelector('#check1');

        test1.addEventListener('input', (event) => {
            const inpAccount = event.target.value;
            // const trimPassword = inpAccount.trim();

            let isValid = true;

            if (inpAccount.search(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/) !== -1) {
                isValid = true;
                console.log("帳號規格正確");
            } else {
                isValid = false;
                console.log("帳號規格不正確");
            }

            return isValid;
        })

    </script>
</body>

</html>
