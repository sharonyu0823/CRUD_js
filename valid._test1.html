<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="check1">
    <script>

        const test1 = document.querySelector('#check1');

        test1.addEventListener('input', (event) => {
            const inpPassword = event.target.value;
            const trimPassword = inpPassword.trim();

            let isValid = true;

            if (trimPassword === "" || trimPassword.length === 0) {
                isValid = false;
                console.log("密碼不能為空白");
            } else if (trimPassword.length <= 7) {
                isValid = false;
                console.log("密碼最少8個字元");
            } else if (!/[A-Z]/.test(trimPassword)) {
                isValid = false;
                console.log("密碼需要有大寫英文字母");
            } else if (!/[A-Z]/.test(trimPassword)) {
                isValid = false;
                console.log("密碼需要有小寫英文字母");
            } else if (!/\d/.test(trimPassword)) {
                isValid = false;
                console.log("密碼至少要有一個數字");
            } else if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(trimPassword)) {
                isValid = false;
                console.log("密碼至少要有一個特殊字元");
            } else if (trimPassword.search(/[\s]/g) !== -1) {
                isValid = false;
                console.log("密碼不能有空白字元");
            } else {
                console.log('正確');
            }

            return isValid;

        })


    </script>
</body>

</html>
